<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="first"></div>
    <header>
        <nav>
            <div><h1>Easy Weather</h1></div>
            <ul>
                <li><a target="_blank" href="https://home.openweathermap.org/">Our Source</a></li>
                <li>Vendor</li>
                <li>License</li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <form action="/" method="POST">
            <p>Search for your Regions</p>
            <label for="cityInput">City Name: </label>
            <input type="text" name="cityName" id="cityInput">
            <br>
            <button class="btn" type="submit">Go</button>
            <br>
            <small>Powered by OpenWeatherMap API</small>
        </form>
    </div>
    <footer>
        <p>&copy;nolimitshri - 2021</p>
    </footer>
</body>
</html>
